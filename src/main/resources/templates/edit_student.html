<!DOCTYPE html>
<html xmlns:th=https://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Student management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"th:href="@{/students}">Student Management</a>
      </li>   
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter student first name" >
						</div>
						<div class="form-group">
							<label>Student Last Name</label> <input type="text"
								name="lastName" th:field="*{lastName}" class="from-control"
								placeholder="Enter student last name" >
						</div>
						<div class="form-group">
							<label>Student Email</label> <input type="email" name="email"
								th:field="*{email}" class="from-control"
								placeholder="Enter student email" >
						</div>
						<div class="form-group">
							<label>Student Course Name</label> <input type="text" name="courseName"
								th:field="*{courseName}" class="from-control"
								placeholder="Enter Student Course Name" >
						</div>
						<div class="box-footer">
							<button type="submit" class="button btn-primary">Submit</button>
						</div>
					</form>
				 </div>
			</div>
		</div>
	</div>
</body>
</html>
